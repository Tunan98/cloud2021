server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: main  #分支名称
      name: config  #配置文件名称
      profile: dev  #读取后缀名称   上述三个综合http://localhost:3344/master/config-dev.yml
      uri: http://config-3344.com:3344/ #配置中心的地址
      discovery:
        enabled: true
        service-id: cloud-config-center

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
